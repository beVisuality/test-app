<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand p-3" routerLink="/">beVisuality</a>
  <button #navbarToggler class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" (click)="isShown = !isShown"
    [attr.aria-expanded]="isShown" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{ 'show': isShown }" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="isShown = false" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <!-- TODO: Bejelentkezés kiszervezése külön komponensbe -->
    <!-- TODO: Regisztáció kiszervezése külön komponensbe -->
    <div *ngIf="!authenticated" class="button-container">
      <div [ngClass]="'login-button'" (click)="openModal(loginModal)">Bejelentkezés</div>
      <div [ngClass]="'registration-button'" (click)="openModal(registrationModal)">Regisztráció</div>
    </div>

    <div *ngIf="authenticated" [ngClass]="'login-button'" (click)="openModal(template)">Profilom</div>
  </div>
</nav>

<ng-template #loginModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>

<ng-template #registrationModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Registration Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
